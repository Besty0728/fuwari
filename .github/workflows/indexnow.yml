name: IndexNow Auto Submit

on:
  # 当有新的推送到 main 分支时触发（Vercel 会自动部署）
  push:
    branches: [ main ]
  
  # 手动触发
  workflow_dispatch:
    inputs:
      reason:
        description: '提交原因'
        required: false
        default: 'Manual submission'

jobs:
  submit-indexnow:
    name: Submit URLs to IndexNow
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build site
      run: pnpm build
      
    - name: Submit to IndexNow
      run: |
        echo "Starting IndexNow submission..."
        if pnpm submit-indexnow; then
          echo "✅ IndexNow submission successful"
        else
          echo "❌ IndexNow submission failed, but continuing..."
          exit 0  # 不让工作流失败
        fi
      continue-on-error: true
      
    - name: Report status
      if: always()
      run: |
        echo "IndexNow submission workflow completed"
        echo "Check logs above for detailed submission results"